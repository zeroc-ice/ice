name: Test Ice

inputs:
  working_directory:
    description: "The working directory to run the tests in"
    type: string

  flags:
    description: "Flags to pass to the test"
    type: string
    default: ""

runs:
  using: "composite"
  steps:
    - name: Test
      working-directory: ${{ inputs.working_directory }}
      run: python3 allTests.py --debug --all --continue --workers=4 --export-xml=test-report.xml ${{ inputs.flags }}
      shell: bash
      if: runner.os == 'macOS'

    - name: Test
      working-directory: ${{ inputs.working_directory }}
      run: |
        ulimit -c unlimited
        python3 allTests.py --debug --all --continue --workers=4 --export-xml=test-report.xml ${{ inputs.flags }}
      shell: bash
      if: runner.os == 'Linux'

    - name: Test
      working-directory: ${{ inputs.working_directory }}
      # Exclude the working directory from Windows Defender real-time scanning to avoid intermittent hangs.
      run: |
        Set-MpPreference -ExclusionPath "${{ inputs.working_directory }}"
        python allTests.py --debug --all --continue --workers=2 --export-xml=test-report.xml ${{ inputs.flags }}
      shell: powershell
      if: runner.os == 'Windows'
