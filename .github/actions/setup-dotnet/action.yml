name: Setup .NET
description: Installs .NET SDK versions (8.0 by default, optionally 10.0).

inputs:
  include_net10:
    description: "Include .NET 10"
    default: "false"

runs:
  using: "composite"
  steps:
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 8.0.x

    - name: Setup .NET 10
      if: inputs.include_net10 == 'true'
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.0.x
