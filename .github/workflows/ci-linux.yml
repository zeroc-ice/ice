name: CI Linux

on:
  workflow_dispatch:
  push:
    branches: ["3.7"]
  pull_request:
    branches: ["3.7"]

concurrency:
  group: ci-linux-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: ${{ matrix.config }} on ${{ matrix.distribution }}-${{ matrix.arch }}
    runs-on: ${{ (contains(matrix.arch, 'arm64') || contains(matrix.arch, 'aarch64')) && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # RPM-based distributions (el9, el10, amzn2023)
          - distribution: el9
            arch: x86_64
            config: shared
            image_type: rpm
          - distribution: el9
            arch: x86_64
            config: cpp11-shared
            image_type: rpm
          - distribution: el9
            arch: aarch64
            config: shared
            image_type: rpm
          - distribution: el9
            arch: aarch64
            config: cpp11-shared
            image_type: rpm

          - distribution: el10
            arch: x86_64
            config: shared
            image_type: rpm
          - distribution: el10
            arch: x86_64
            config: cpp11-shared
            image_type: rpm
          - distribution: el10
            arch: aarch64
            config: shared
            image_type: rpm
          - distribution: el10
            arch: aarch64
            config: cpp11-shared
            image_type: rpm

          - distribution: amzn2023
            arch: x86_64
            config: shared
            image_type: rpm
          - distribution: amzn2023
            arch: x86_64
            config: cpp11-shared
            image_type: rpm
          - distribution: amzn2023
            arch: aarch64
            config: shared
            image_type: rpm
          - distribution: amzn2023
            arch: aarch64
            config: cpp11-shared
            image_type: rpm

          # DEB-based distributions (ubuntu, debian)
          - distribution: ubuntu22.04
            arch: amd64
            config: shared
            image_type: deb
          - distribution: ubuntu22.04
            arch: amd64
            config: cpp11-shared
            image_type: deb
          - distribution: ubuntu22.04
            arch: arm64
            config: shared
            image_type: deb
          - distribution: ubuntu22.04
            arch: arm64
            config: cpp11-shared
            image_type: deb

          - distribution: ubuntu24.04
            arch: amd64
            config: shared
            image_type: deb
          - distribution: ubuntu24.04
            arch: amd64
            config: cpp11-shared
            image_type: deb
          - distribution: ubuntu24.04
            arch: arm64
            config: shared
            image_type: deb
          - distribution: ubuntu24.04
            arch: arm64
            config: cpp11-shared
            image_type: deb

          - distribution: debian12
            arch: amd64
            config: shared
            image_type: deb
          - distribution: debian12
            arch: amd64
            config: cpp11-shared
            image_type: deb
          - distribution: debian12
            arch: arm64
            config: shared
            image_type: deb
          - distribution: debian12
            arch: arm64
            config: cpp11-shared
            image_type: deb

          - distribution: debian13
            arch: amd64
            config: shared
            image_type: deb
          - distribution: debian13
            arch: amd64
            config: cpp11-shared
            image_type: deb
          - distribution: debian13
            arch: arm64
            config: shared
            image_type: deb
          - distribution: debian13
            arch: arm64
            config: cpp11-shared
            image_type: deb

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Load version info
        run: |
          source config/version.env
          echo "CHANNEL=$CHANNEL" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: zeroc-ice
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and test C++ (${{ matrix.config }})
        run: |
          docker run --rm \
            -v "$GITHUB_WORKSPACE:/ice" \
            -w /ice/cpp \
            ghcr.io/zeroc-ice/ice-${{ matrix.image_type }}-builder-${{ matrix.distribution }}:${CHANNEL} \
            bash -c "
              set -ex
              make CONFIGS=${{ matrix.config }} -j\$(nproc) srcs
              make CONFIGS=${{ matrix.config }} -j\$(nproc) tests
              python3 allTests.py --config=${{ matrix.config }} --workers=4 --debug --continue
            "

      - name: Upload test logs
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.config }}-${{ matrix.distribution }}-${{ matrix.arch }}
          path: cpp/**/*.log
          if-no-files-found: ignore
        if: always()
