name: "Publish Ice Release"

on:
  workflow_dispatch:
    inputs:
      channel:
        description: "The release channel (e.g., 3.8, nightly)"
        required: false
        default: "nightly"
      run_id:
        description: "The GitHub run ID to use for artifacts"
        required: true

  workflow_call:
    inputs:
      channel:
        required: true
        type: string
      run_id:
        required: true
        type: string

jobs:
  publish-brew-packages:
    uses: ./.github/workflows/publish-brew-packages.yml
    with:
      channel: ${{ inputs.channel }}
      run_id: ${{ inputs.run_id }}
    secrets: inherit

  publish-deb-packages:
    uses: ./.github/workflows/publish-deb-packages.yml
    with:
      channel: ${{ inputs.channel }}
      run_id: ${{ inputs.run_id }}
    secrets: inherit

  publish-gem-packages:
    uses: ./.github/workflows/publish-gem-packages.yml
    with:
      channel: ${{ inputs.channel }}
      run_id: ${{ inputs.run_id }}
    secrets: inherit

  publish-matlab-packages:
    uses: ./.github/workflows/publish-matlab-packages.yml
    with:
      channel: ${{ inputs.channel }}
      run_id: ${{ inputs.run_id }}
    secrets: inherit

  publish-maven-packages:
    uses: ./.github/workflows/publish-maven-packages.yml
    with:
      channel: ${{ inputs.channel }}
      run_id: ${{ inputs.run_id }}
    secrets: inherit

  publish-msi-packages:
    uses: ./.github/workflows/publish-msi-packages.yml
    with:
      channel: ${{ inputs.channel }}
      run_id: ${{ inputs.run_id }}
    secrets: inherit

  publish-npm-packages:
    uses: ./.github/workflows/publish-npm-packages.yml
    with:
      channel: ${{ inputs.channel }}
      run_id: ${{ inputs.run_id }}
    secrets: inherit

  publish-nuget-packages:
    uses: ./.github/workflows/publish-nuget-packages.yml
    with:
      channel: ${{ inputs.channel }}
      run_id: ${{ inputs.run_id }}
    secrets: inherit

  publish-pip-packages:
    uses: ./.github/workflows/publish-pip-packages.yml
    with:
      channel: ${{ inputs.channel }}
      run_id: ${{ inputs.run_id }}
    secrets: inherit

  publish-rpm-packages:
    uses: ./.github/workflows/publish-rpm-packages.yml
    with:
      channel: ${{ inputs.channel }}
      run_id: ${{ inputs.run_id }}
    secrets: inherit

  publish-swift-packages:
    uses: ./.github/workflows/publish-swift-packages.yml
    with:
      channel: ${{ inputs.channel }}
      run_id: ${{ inputs.run_id }}
    secrets: inherit

  publish-xcframework-packages:
    uses: ./.github/workflows/publish-xcframework-packages.yml
    with:
      channel: ${{ inputs.channel }}
      run_id: ${{ inputs.run_id }}
    secrets: inherit

  publish-symbols-sources:
    uses: ./.github/workflows/publish-symbols-sources.yml
    with:
      channel: ${{ inputs.channel }}
      run_id: ${{ inputs.run_id }}
    secrets: inherit

  invalidate-cloudfront-cache:
    runs-on: ubuntu-24.04
    needs:
      - publish-brew-packages
      - publish-deb-packages
      - publish-gem-packages
      - publish-matlab-packages
      - publish-maven-packages
      - publish-msi-packages
      - publish-npm-packages
      - publish-nuget-packages
      - publish-pip-packages
      - publish-rpm-packages
      - publish-swift-packages
      - publish-xcframework-packages
      - publish-symbols-sources
    steps:
      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E163NR6GH4QVNV \
            --paths "/ice/${{ inputs.channel }}/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  upload-release-assets:
    # For stable channels if running on a tag, we upload the release assets to the tag.
    if: ${{ inputs.channel != 'nightly' && startsWith(github.ref, 'refs/tags/') }}
    needs:
      - publish-brew-packages
      - publish-deb-packages
      - publish-gem-packages
      - publish-matlab-packages
      - publish-maven-packages
      - publish-msi-packages
      - publish-npm-packages
      - publish-nuget-packages
      - publish-pip-packages
      - publish-rpm-packages
      - publish-swift-packages
      - publish-xcframework-packages
    uses: ./.github/workflows/upload-release-assets.yml
    with:
      channel: ${{ inputs.channel }}
      run_id: ${{ inputs.run_id }}
    secrets: inherit
