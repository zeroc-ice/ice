name: "Build RPM Packages"

on:
  workflow_dispatch:
    inputs:
      ice_version:
        description: "The Ice version to build"
        required: false
  workflow_call:
    inputs:
      ice_version:
        required: false
        type: string
    secrets:
      AWS_SECRET_ACCESS_KEY:
        required: true
      AWS_ACCESS_KEY_ID:
        required: true

jobs:
  build:
    name: "Build for ${{ matrix.distribution }}-${{ matrix.arch }}"
    runs-on: ${{ matrix.arch == 'aarch64' && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}
    strategy:
      matrix:
        include:
          - distribution: el9
            arch: x86_64

          - distribution: el9
            arch: aarch64

          - distribution: el10
            arch: x86_64

          - distribution: el10
            arch: aarch64

          - distribution: amzn2023
            arch: x86_64

          - distribution: amzn2023
            arch: aarch64

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          path: ice

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: zeroc-ice
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build RPM packages
        run: |
          docker run --rm \
            -v "$GITHUB_WORKSPACE:/workspace" \
            -e ICE_VERSION="${{ inputs.ice_version }}" \
            -e GIT_TAG="${{ github.ref_name }}" \
            ghcr.io/zeroc-ice/ice-rpm-builder-${{ matrix.distribution }} \
            /workspace/ice/packaging/rpm/build-package.sh

      - name: Sign RPM packages and create repository
        run: |
          docker_args=(
            --rm
            -v "$GITHUB_WORKSPACE:/workspace"
            -e GPG_KEY="${{ secrets.ICE_3_8_CI_SIGNER_KEY }}"
            -e GPG_KEY_ID="${{ secrets.ICE_3_8_CI_SIGNER_KEY_ID }}"
            ghcr.io/zeroc-ice/rpm-repo-builder
          )

          docker run "${docker_args[@]}" /usr/local/bin/rpm-sign /workspace/build/

      - name:  Create RPM repository
        run: |
          aws s3 sync s3://zeroc-downloads/ice/nightly/${{ matrix.distribution }} ${{ matrix.distribution }}

          # Prune RPMs older than 3 days
          for arch in x86_64 aarch64 SRPMS; do
            find "${{ matrix.distribution }}/$arch" -type f -name "*.rpm" -mtime +3 -exec rm -v {} \;
          done

          docker_args=(
            --rm
            -v "$GITHUB_WORKSPACE:/workspace"
            -e GPG_KEY="${{ secrets.ICE_3_8_CI_SIGNER_KEY }}"
            -e GPG_KEY_ID="${{ secrets.ICE_3_8_CI_SIGNER_KEY_ID }}"
            ghcr.io/zeroc-ice/rpm-repo-builder
          )

          docker run "${docker_args[@]}" /workspace/ice/packaging/rpm/create-repo.sh /workspace/build/ ${{ matrix.distribution }}

          aws s3 sync ${{ matrix.distribution }} s3://zeroc-downloads/ice/nightly/${{ matrix.distribution }} --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rpm-packages-${{ matrix.distribution }}-${{ matrix.arch }}
          path: |
            build/RPMS/*
            build/SRPMS/*
