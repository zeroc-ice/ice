['async', 'bidir', 'callback', 'hello', 'invoke',
 'interrupt', 'latency', 'minimal', 'multicast', 'nested',
 'plugin', 'properties', 'serialize','session', 'swing',
 'throughput', 'value', 'optional','context'].each {
 	def name = it
	project(":demoIce${it.capitalize()}") {
		slice {
			java {
				include = ["${projectDir}", "${sliceDir}"]
				srcDir = '.'
			}
		}

		sourceSets {
			main {
				java {
					srcDir '.'
				}
			}
		}

		dependencies {
			compile localDependency("ice")
			if (!useLocalOnly) {
				runtime "org.apache.tools:bzip2:1.0"
			}
		}

		// Don't create the default jar.
		jar.enabled = false

		demoJar("client")
		demoJar("server")
	}
}

project(":demoIceInvoke").slice.java.default.args += " --stream"
