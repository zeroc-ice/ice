slice {
	java {
		include = ["${projectDir}", "${sliceDir}"]
		srcDir = '.'
	}
}

sourceSets {
	main {
		java {
			srcDir '.'
		}
	}
}

dependencies {
	compile localDependency("ice")
	compile localDependency("freeze")
	if (!useLocalOnly) {
		runtime "org.apache.tools:bzip2:1.0"
	}
}

dependencies {
	compile files(dbJar)
}

// Don't create the default jar.
jar.enabled = false

demoJar("client")
demoJar("server")
